<div class="container-fluid mt-4">
  <!-- Header pour utilisateur non connecté -->
  <div *ngIf="!isLoggedIn">
    <nav class="navbar navbar-expand-lg bg-white mx-4 py-1 px-3 rounded-4 menuavion">
      <a class="navbar-brand" routerLink="app-accueil">
        <img src="/image/SAZ'DRIVE.png" alt="Logo" width="50" height="50">
      </a>
      <a class="nav-link text-black fw-semibold" routerLink="app-accueil">SAZ'DRIVE</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center">
        <ul class="navbar-nav">
          <li class="nav-item text-black">
            <a class="nav-link fw-bold" ariaCurrentWhenActive="page" routerLink="app-accueil" routerLinkActive="active">
              ACCUEIL
            </a>
          </li>
          <li class="nav-item text-black">
            <a class="nav-link fw-bold" ariaCurrentWhenActive="page" routerLink="app-connexion" routerLinkActive="active">
              TABLEAU DE BORD
            </a>
          </li>
          <li class="nav-item text-black">
            <a class="nav-link fw-bold" ariaCurrentWhenActive="page" routerLink="app-apropos" routerLinkActive="active">
              À PROPOS
            </a>
          </li>
          <li class="nav-item text-black">
            <a class="nav-link fw-bold" ariaCurrentWhenActive="page" routerLink="app-pageavis" routerLinkActive="active">
              AVIS
            </a>
          </li>
        </ul>
      </div>
      <a class="navbar-brand" routerLink="app-connexion">
        <img src="/image/Group 6.png" class="mt-3" alt="Logo" style="height: 150px;">
      </a>
    </nav>
  </div>

  <!-- Header pour utilisateur connecté -->
  <div *ngIf="isLoggedIn">
    <nav class="navbar navbar-expand-lg bg-white mx-4 py-1 px-3 rounded-4 menuavion">
      <a class="navbar-brand" routerLink="app-accueil">
        <img src="/image/SAZ'DRIVE.png" alt="Logo" width="50" height="50">
      </a>
      <a class="nav-link text-black fw-semibold" routerLink="app-accueil">SAZ'DRIVE</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center">
        <ul class="navbar-nav">
          <li class="nav-item text-black">
            <a class="nav-link fw-bold" ariaCurrentWhenActive="page" routerLink="app-accueil" routerLinkActive="active">
              ACCUEIL
            </a>
          </li>
          <li class="nav-item text-black">
            <a class="nav-link fw-bold" ariaCurrentWhenActive="page" routerLink="app-connexion" routerLinkActive="active">
              TABLEAU DE BORD 
            </a>
          </li>
          <li class="nav-item text-black">
            <a class="nav-link fw-bold" ariaCurrentWhenActive="page" routerLink="app-apropos" routerLinkActive="active">
              À PROPOS
            </a>
          </li>
          <li class="nav-item text-black">
            <a class="nav-link fw-bold" ariaCurrentWhenActive="page" routerLink="app-pageavis" routerLinkActive="active">
              AVIS
            </a>
          </li>
        </ul>
      </div>
      <a class="navbar-brand" (click)="logout(); $event.preventDefault()">
        <img src="/icone/deconnecter.png" class="mt-3" alt="Logo" style="height: 150px;">
      </a>
    </nav>
  </div>
</div>
